<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>El Mundo al Revés</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }

        canvas {
            display: block;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            font-family: Arial, sans-serif;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div class="game-over" id="gameOver">
    <h2>¡Juego Terminado!</h2>
    <div>Puntos finales: <span id="finalScore">0</span></div>
    <button onclick="resetGame()">Jugar de nuevo</button>
</div>

<script src="game.js"></script>
</body>
</html>
